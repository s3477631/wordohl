<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Primary Meta Tags -->
  <title>Wordohl</title>
  <meta name="title" content="Wordohl">
  <meta name="description" content="Choose from 5, 6 and 8 letter words. Made for my Dad.  Wordle clone with varying levels of difficulty.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.wordohl.com/">
  <meta property="og:title" content="Wordohl.">
  <meta property="og:description" content="Choose from 5, 6 and 8 letter words. Made for my Dad.  Wordle clone with varying levels of difficulty.">
  <meta property="og:image" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.wordohl.com/">
  <meta property="twitter:title" content="Wordohl.">
  <meta property="twitter:description" content="Choose from 5, 6 and 8 letter words. Made for my Dad.  Wordle clone with varying levels of difficulty.">
  <meta property="twitter:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
  <script src="https://unpkg.com/vanilla-sharing"></script>

</head>
<body>
  <div class="alert-container" data-alert-container></div>
  <div data-guess-grid class="guess-grid">
  </div>


  <div style="display: flex; justify-content: center; margin-bottom: 10px;">
    <select oninput="getWordLength()"  id="wordLength">
      <option value="5">5 words</option>
      <option value="6">6 words</option>
      <option value="8">8 words</option>
    </select>
  </div>



  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="space"></div>
    <button data-enter class="key large">Enter</button>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button data-delete class="key large">
      DEL
    </button>
  </div>



  <h1>Screenshot:</h1>
  <div id="output"></div>

</body>
</html>
